<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    
    <!-- shep's style.css-->
    <link href="/static/style.css" rel="stylesheet">
    
    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <!-- https://favicon.io/emoji-favicons/money-bag/ -->
    <link href="/static/favicon.ico" rel="icon">


    <title>Shep's Meal Planner</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <div class="flex" id="navbar">
        
        <div class="flex-row btn-group justify-content-between" id="navbar">
            <ul class="d-flex">
                <li class="btn btn-light btn-sm">
                    <a class="nav-link" id="homebtn" href="/">
                        Meal Planner
                    </a>
                </li>
                <div></div>
            {% if session["name"] %}
                <li class="btn btn-light" >
                    <a id="navbtn" href="/show_meal">
                        My Recipes
                    </a>
                </li>  
            </ul>

            <ul class="d-flex">
                <li class="nav-link btn btn-light">
                    <a class="" id="navbtn" href="/logout">
                        Log Out
                    </a>
                </li>
            </ul>
            {% else %}
            </ul>
            <ul class="d-flex">
                <div>
                    <a class="nav-link btn btn-light" id="navbtn" href="/register">
                        Register
                    </a>
                </div>
            </ul>
            {% endif %}
        </div>
    </div>
   
   
    <main class="container-fluid text-center">
        {% block main %}{% endblock %}
    </main>

    <footer class="footer fixed-bottom">
        <div class="container-fluid text-center align-items-end border">
            <p>Made By Shep
            </p>
            
        </div>

    </footer>
<script src="/static/script.js"></script>
</body>

</html>
