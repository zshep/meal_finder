{% extends "layout.html" %}

{% block main %}
    <container>
        <h1>Meal Finder</h1>
        <h9>Please Log In</h9>
    </container>

    <container>
        <form action ="/login" method="post">
            <div class="mb-3">
                <input name ="name" autocomplete="off" type="text" placeholder="Username" autofocus >
            </div>
            <div class="mb-3">
                <input name ="password" autocomplete="off" type="password" placeholder="password" autofocus>
            </div>
            <button type="submit">Login</button>
        </form>
    </container>


{% endblock %}
