<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    
    <!-- shep's style.css-->
    <link href="/static/style.css" rel="stylesheet">
    
    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <!-- https://favicon.io/emoji-favicons/money-bag/ -->
    <link href="/static/favicon.ico" rel="icon">


    <title>Shep's Meal Planner</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <div class="container-fluid" id="navbar">
        
        <div class="row" id="navbar">
            <div class="col-2">
                <a class="nav-link" id="homebtn" href="/">Meal Planner</a>
            </div>
            {% if session["name"] %}
            <ul class="col-2 navbar-nav ms-auto list-group-horizontal">

                <li><a class="nav-link active" id="navbtn" href="/show_meal">My Recipes</a></li>  
            </ul>
            <ul class="col-8 navbar-nav ms-auto list-group-horizontal">
                <li class="nav-item"><a class="nav-link" id="navbtn" href="/logout">Log Out</a></li>
            </ul>
            {% else %}

            <ul class="navbar-nav ms-auto mt-2 list-group-horizontal">
                
                <a class="nav-link" id="navbtn" href="/register">Register</a>
            </ul>
            {% endif %}
        </div>

    </div>
    <main class="container-fluid text-center">
        {% block main %}{% endblock %}
    </main>

    <footer class="footer fixed-bottom">
        <div class="container-fluid text-center align-items-end border">
            <p>Made By Shep
            </p>
            
        </div>

    </footer>
<script src="/static/script.js"></script>
</body>

</html>
